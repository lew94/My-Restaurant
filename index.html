<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assests/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Home</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div id="mySidenav" class="sidenav">
              <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
              <a href="index.html" class="nav-link active">Menu</a>
              <a href="#" class="nav-link">Bookings</a>
              <a href="#" class="nav-link">About Us</a>
              <a href="#" class="nav-link">Contact</a>
              <P><h3 id="opening">We are Open</h3><h4>Mon - Thur</h4> <h5>4pm - 10pm</h5><h4>Fri - Sat</h4><h5>4pm - 11:30pm</h5></P>
          </div>
          <span class="menudrop" onclick="openNav()">&#9776;</span>
        </div>
      </div>
      <div class="row">
        <div class="col-12 round">
          <div class="carousel-container">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="assests/images/home/bar.jpg" class="d-block w-100" alt="Bar of the restaurant">
                </div>
                <div class="carousel-item">
                  <img src="assests/images/home/front.jpg" class="d-block w-100" alt="Empty restaurant">
                </div>
                <div class="carousel-item">
                  <img src="assests/images/home/group.jpg" class="d-block w-100" alt="Group of people enjoying a meal">
                </div>
              </div>
            </div>
          </div>
          <div class="logocontain">
            <a href="index.html" class="img">
              <img src="assests/images/logo.png" alt="The Steak House text Logo" class="logo-img" />
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    s<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assests/js/script.js"></script>
  </body>
</html>
